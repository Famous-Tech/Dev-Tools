name: Build APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cython
        pip install buildozer
        pip install python-for-android

    - name: Compile to APK
      run: |
        sudo apt-get install -y libzbar0  # If needed for dependencies
        buildozer android debug
        mkdir -p lib && mv bin/*.apk lib/
        
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: DevTools
        path: lib/*.apk
